[Rainmeter]
Update=1000
@Include=#@#variables.inc
@Include2=#@#weather.inc
;SkinWidth=200
Update=-1

[Metadata]
Name=System
Author=Thomas Kindler
Information=Shows weather informations
License=
Version=1.0.0.0

# Measures

[MeasureWeather]
Measure=Plugin
Plugin=WebParser
UpdateRate=1600
Url=http://wxdata.weather.com/wxdata/weather/local/#Location#?cc=*&unit=#Unit#&dayf=6&locale=de_DE
RegExp=(?siU)^(.*)$
UpdateDivider=60

[MeasureCurrentLocation]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#CurrentLocation#

[MeasureCurrentConditions]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#CurrentConditions#

[MeasureDay1General]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#Day1General#

[MeasureDay1Conditions]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#Day1conditions#

[MeasureDay2General]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#Day2General#

[MeasureDay2Conditions]
Measure=Plugin
Plugin=WebParser
Url=[MeasureWeather]
RegExp=#Day2conditions#

# values for location
[MeasureCurrentSunrise]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentLocation]
StringIndex=6

[MeasureCurrentSunset]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentLocation]
StringIndex=7

# Values for conditions
[MeasureCurrentTemp]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentConditions]
StringIndex=3

[MeasureCurrentFlik]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentConditions]
StringIndex=4

[MeasureCurrentDesc]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentConditions]
StringIndex=5
Substitute=" (nachts)":""

[MeasureCurrentIcon]
Measure=Plugin
Plugin=WebParser
Url=[MeasureCurrentConditions]
StringIndex=6

[MeasureDay1Name]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay1General]
StringIndex=1
Substitute=#Days#

[MeasureDay1Hi]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay1General]
StringIndex=3

[MeasureDay1Low]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay1General]
StringIndex=4

[MeasureDay1Icon]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay1Conditions]
StringIndex=1

[MeasureDay1Desc]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay1Conditions]
StringIndex=2
Substitute=" (nachts)":""

[MeasureDay2Name]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay2General]
StringIndex=1
Substitute=#Days#

[MeasureDay2Hi]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay2General]
StringIndex=3

[MeasureDay2Low]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay2General]
StringIndex=4

[MeasureDay2Icon]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay2Conditions]
StringIndex=1

[MeasureDay2Desc]
Measure=Plugin
Plugin=WebParser
Url=[MeasureDay2Conditions]
StringIndex=2
Substitute=" (nachts)":""

# Meters

[MeterBorder]
Meter=Image
SolidColor=#BorderColor#
X=10
W=(#SidebarWidth#-20)
H=1

[MeterIcon]
Meter=Image
MeasureName=MeasureCurrentIcon
ImageName=#@#Images\weather\%1.png
w=64
h=64
x=10
y=8

[MeterTemp]
Meter=String
MeasureName=MeasureCurrentTemp
x=(#SidebarWidth#-10)
y=r
Text=%1°C
StringAlign=Right
FontSize=18
MeterStyle=StyleWeather

[MeterDesc]
Meter=String
MeasureName=MeasureCurrentDesc
x=r
y=5R
w=180
StringAlign=Right
FontSize=10
MeterStyle=StyleWeather
ClipString=1

[MeterFlikPrefix]
Meter=String
x=10
y=70
w=150
h=16
Text=Gefühlt wie
StringAlign=Left
FontSize=8
MeterStyle=StyleWeather
ClipString=1

[MeterFlik]
Meter=String
MeasureName=MeasureCurrentFlik
x=(#SidebarWidth#-10)
y=70
w=150
h=16
Text=%1°C
StringAlign=Right
FontSize=8
MeterStyle=StyleWeather
ClipString=1

# ---forecast

[MeterDay1Icon]
Meter=Image
MeasureName=MeasureDay1Icon
ImageName=#@#Images\weather\%1.png
x=10
y=20r
w=64
h=64

[MeterDay1Name]
Meter=String
MeasureName=MeasureDay1Name
x=(#SidebarWidth#-10)
y=15r
StringAlign=Right
FontSize=8
MeterStyle=StyleWeather

[MeterDay1Desc]
Meter=String
MeasureName=MeasureDay1Desc
x=r
y=15r
w=75

StringAlign=Right
FontSize=8
MeterStyle=StyleWeather
ClipString=1

[MeterDay1Temp]
Meter=String
MeasureName=MeasureDay1Hi
MeasureName2=MeasureDay1Low
x=r
y=15r
Text=%2°C | %1°C
StringAlign=Right
FontSize=8
MeterStyle=StyleWeather

[MeterDay2Icon]
Meter=Image
MeasureName=MeasureDay2Icon
ImageName=#@#Images\weather\%1.png
x=10
y=30r
w=64
h=64

[MeterDay2Name]
Meter=String
MeasureName=MeasureDay2Name
x=(#SidebarWidth#-10)
y=15r
StringAlign=Right
StringStyle=Bold
FontSize=8
MeterStyle=StyleWeather

[MeterDay2Desc]
Meter=String
MeasureName=MeasureDay2Desc
x=r
y=15r
w=75
StringAlign=Right
FontSize=8
MeterStyle=StyleWeather
ClipString=1

[MeterDay2Temp]
Meter=String
MeasureName=MeasureDay2Hi
MeasureName2=MeasureDay2Low
x=r
y=15r
Text=%2°C | %1°C
StringAlign=Right
FontSize=8
MeterStyle=StyleWeather